<script>
        function scaleIframe() {
            const container = document.getElementById('scrollContainer');
            const wrapper = document.getElementById('iframeWrapper');
            
            // [FIX] Pake 1280px biar di HP tulisan lebih kebaca (gak semut banget)
            const desktopWidth = 1280; 
            
            // Lebar layar HP user saat ini
            const containerWidth = container.offsetWidth;
            
            // Hitung rasio zoom
            let scale = containerWidth / desktopWidth;
            
            if (containerWidth < desktopWidth) {
                // Scaling Mode (Mobile)
                wrapper.style.transform = `scale(${scale})`;
                wrapper.style.transformOrigin = 'top left';
                
                // Set ukuran wrapper ke ukuran ASLI desktop
                wrapper.style.width = `${desktopWidth}px`; 
                // Tinggi disamain CSS biar overlay pas
                wrapper.style.height = `1400px`; 
            } else {
                // Desktop Mode (Normal)
                wrapper.style.transform = 'scale(1)';
                wrapper.style.width = '100%';
                wrapper.style.height = '100%';
            }
        }

        // Jalankan saat load & resize
        window.addEventListener('load', scaleIframe);
        window.addEventListener('resize', scaleIframe);
    </script>
