{% extends "auth/base.html" %}
{% block title %}Daftar{% endblock %}

{% block auth_content %}
<!-- Wrapper z-index tinggi -->
<div class="relative z-50">
    <div class="text-center mb-10">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Buat Akun Gratis</h2>
        <p class="text-gray-500 text-sm">Mulai automasi bisnis Anda dalam hitungan detik.</p>
    </div>

    <form method="POST" action="/register">
        <div class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Email Aktif</label>
                <div class="relative">
                    <span class="absolute left-4 top-3.5 text-gray-400"><i class="fa-regular fa-envelope"></i></span>
                    <input type="email" name="email" required placeholder="contoh: owner@baba.com" 
                        class="form-input w-full pl-11 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:border-indigo-500 outline-none text-sm font-medium text-gray-700 placeholder-gray-400">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Buat Password</label>
                <div class="relative">
                    <span class="absolute left-4 top-3.5 text-gray-400"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" name="password" id="regPass" required placeholder="Minimal 6 karakter" 
                        class="form-input w-full pl-11 pr-11 py-3 bg-white border border-gray-200 rounded-xl focus:border-indigo-500 outline-none text-sm font-medium text-gray-700 placeholder-gray-400">
                    <button type="button" onclick="togglePassword('regPass', 'regEye')" class="absolute right-4 top-3.5 text-gray-400 hover:text-gray-600 focus:outline-none z-50 cursor-pointer">
                        <i id="regEye" class="fa-regular fa-eye"></i>
                    </button>
                </div>
                <p class="text-xs text-gray-400 mt-2 flex items-center">
                    <i class="fa-solid fa-shield-halved mr-1.5"></i> Password Anda terenkripsi dengan aman.
                </p>
            </div>

            <button type="submit" class="w-full py-3.5 bg-gray-900 hover:bg-black text-white font-bold rounded-xl shadow-lg transition transform hover:-translate-y-0.5 active:scale-95 relative z-50 cursor-pointer">
                Daftar Sekarang
            </button>
        </div>
    </form>

    <div class="mt-8 text-center text-sm text-gray-600 relative z-50">
        Sudah punya akun? 
        <!-- Link ini lari ke /login -->
        <a href="/login" class="font-bold text-indigo-600 hover:text-indigo-700 hover:underline transition cursor-pointer">Masuk Disini</a>
    </div>
</div>
{% endblock %}
