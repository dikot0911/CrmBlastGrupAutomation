{% extends "auth/base.html" %}
{% block title %}Masuk{% endblock %}

{% block auth_content %}
<div class="text-center mb-10">
    <h2 class="text-3xl font-bold text-gray-900 mb-2">Selamat Datang Kembali!</h2>
    <p class="text-gray-500 text-sm">Masuk untuk mengelola bot dan kampanye Anda.</p>
</div>

<form method="POST" onsubmit="showLoading('loginBtn')">
    <div class="space-y-5">
        <!-- Email Input -->
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Email Bisnis</label>
            <div class="relative">
                <span class="absolute left-4 top-3.5 text-gray-400"><i class="fa-regular fa-envelope"></i></span>
                <input type="email" name="email" required placeholder="nama@toko.com" 
                    class="form-input w-full pl-11 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:border-indigo-500 outline-none text-sm font-medium text-gray-700 placeholder-gray-400">
            </div>
        </div>

        <!-- Password Input -->
        <div>
            <div class="flex justify-between items-center mb-2">
                <label class="block text-sm font-semibold text-gray-700">Password</label>
                <a href="#" class="text-xs font-semibold text-indigo-600 hover:text-indigo-700" onclick="alert('Hubungi admin untuk reset password.')">Lupa Password?</a>
            </div>
            <div class="relative">
                <span class="absolute left-4 top-3.5 text-gray-400"><i class="fa-solid fa-lock"></i></span>
                <input type="password" name="password" id="password" required placeholder="••••••••" 
                    class="form-input w-full pl-11 pr-11 py-3 bg-white border border-gray-200 rounded-xl focus:border-indigo-500 outline-none text-sm font-medium text-gray-700 placeholder-gray-400">
                <button type="button" onclick="togglePassword('password', 'eyeIcon')" class="absolute right-4 top-3.5 text-gray-400 hover:text-gray-600 focus:outline-none">
                    <i id="eyeIcon" class="fa-regular fa-eye"></i>
                </button>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="loginBtn" class="w-full py-3.5 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg shadow-indigo-200 transition transform hover:-translate-y-0.5 active:scale-95 flex items-center justify-center gap-2">
            <span class="btn-loader"></span>
            <span class="btn-text">Masuk ke Dashboard</span>
        </button>
    </div>
</form>

<!-- Divider -->
<div class="relative my-8">
    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-200"></div></div>
    <div class="relative flex justify-center text-xs uppercase"><span class="bg-white px-2 text-gray-400 font-medium">Atau</span></div>
</div>

<!-- Register Link -->
<div class="text-center text-sm text-gray-600">
    Belum punya akun? 
    <a href="/register" class="font-bold text-indigo-600 hover:text-indigo-700 hover:underline transition">Daftar Gratis Sekarang</a>
</div>
{% endblock %}
